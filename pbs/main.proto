syntax = "proto3";

package mainpb;

message UserData {
    string first_name = 1;
    string last_name = 2;
    string email = 3;
    int64 coins = 4;
    int64 rating = 5;
    int64 role = 6;
    string telegram_link = 7;
    string github_link = 8;
    string avatar_path = 9;
}

message AuthData {
    string email = 1;
    string password = 2;
}

message AccessToken {
    string access_token = 1;
    string token_type = 2;
}

message MarketProduct {
    
}

message MarketProducts